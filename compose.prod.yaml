# docker-compose.prod.yml
services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    env_file:
      - ./apps/backend/.env
    restart: unless-stopped
    networks:
      - mynet

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: production
    env_file:
      - ./apps/frontend/.env
    restart: unless-stopped
    networks:
      - mynet
    depends_on:
      - backend
    
  cli:
    container_name: cli
    build: 
      context: .
      dockerfile: apps/cli/Dockerfile
      target: production
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - mynet

  caddy:
    container_name: caddy
    image: caddy:latest
    env_file:
      - ./apps/frontend/.env
    ports:
      - "9000:9000"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - mynet
    depends_on:
      - backend
      - frontend

networks:
  mynet:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: